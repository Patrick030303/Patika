<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pitagorasz tétel</title>
    <style>
        #haromszog{
            width: 0;
            height: 0;
            display: inline-block;
            border-bottom: 100px solid sandybrown;
            border-right: 100px solid transparent;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Pitagorasz tétel</h1>
    <img id="img" src="pita.jpeg" alt="">
    <form>
        <p>
            A oldal hossza: <input type="number" id="a">
            <br>
            <br>
            B oldal hossza: <input type="number" id="b">
            <br>
            <br>
            C oldal hossza: <input type="number" id="c">
            <br>
            <br>
            <button type="button" onclick="calculate()">Számolás</button>
            <button type="reset">Törlés</button>
        </p>
        <p>
            Eredmény: <span id="result"></span>
        </p>
    </form>
    <form action="javascript:void(0)" style="text-align: center;></form>
        <fieldset style="width: 50%;">
         <legend>Add meg a két befogóját a háromszögnek: </legend>
         <label for="a">a oldal: </label>
         <input type="number" name="num" id="a" oninput="rajzol()"><br>
         <label for="b">b oldal: </label>
         <input type="number" name="num" id="b" oninput="rajzol()"><br><br>
        </fieldset>
     </form>
    <div id="haromszog"></div>
    <script>
        function calculate() {
            // Az A, B és C oldal hossza
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            // Ellenőrizzük, hogy legalább két oldal hosszát ismertük meg
            if (isNaN(a) || isNaN(b)) {
                if (isNaN(b) || isNaN(c)) {
                    if (isNaN(a) || isNaN(c)) {
                        document.getElementById("result").innerHTML = "Kérem adjon meg legalább két oldalt!";
                        return;
                    } else {
                        a = parseFloat(document.getElementById("a").value);
                        c = parseFloat(document.getElementById("c").value);
                        b = Math.sqrt(c*c - a*a);
                    }
                } else {
                    b = parseFloat(document.getElementById("b").value);
                    c = parseFloat(document.getElementById("c").value);
                    a = Math.sqrt(c*c - b*b);
                }
            } else {
                c = Math.sqrt(a*a + b*b);
            }

            // Kiírjuk az eredményt
            document.getElementById("result").innerHTML = "A oldal hossza: " + a.toFixed(2) + ", B oldal hossza: " + b.toFixed(2) + ", C oldal hossza: " + c.toFixed(2);
        }
        
        function rajzol() {
        const hsz = document.getElementById('haromszog');
        hsz.style = "border-bottom: " + a.value + "px solid sandybrown" + 
        "border-right: "+ b.value +" px solid transparent"

    }
    </script>
</body>
</html>
